{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/delete_post_confirmation.css' %}">
{% endblock %}

{% block content %}
  <div class="confirmation-container">
    <h1>Are you sure you want to delete this post?</h1>
    <p>{{ post.title }} by {{ post.author.username }}</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Deletion</button>
      <a href="{% url 'manage_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
