{% extends 'base.html' %}
{% load static %}

{% block styles %}<link rel="stylesheet" href="{% static 'css/register.css' %}">{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">Register</h1>
    <form method="post" class="auth-form">
        {% csrf_token %}
        
        <!-- Display error message -->
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}

        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" required class="form-input" maxlength="150">
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" required class="form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
        
        <div class="form-group">
            <label for="password1" class="form-label">Password</label>
            <input type="password" id="password1" name="password1" required class="form-input" minlength="8" title="Password must be at least 8 characters long.">
        </div>
        
        <div class="form-group">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" id="password2" name="password2" required class="form-input">
        </div>
        
        <button type="submit" class="form-submit-btn">Register</button>
    </form>
    <p class="register-link">Already registered? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
