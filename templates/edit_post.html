{% extends 'base.html' %}
{% load static %}

{% block styles %}<link rel="stylesheet" href="{% static 'css/edit_post.css' %}">{% endblock %}

{% block content %}
<div class="edit-post-container">
    <h1 class="edit-post-title">Edit Post</h1>
    <form method="post" enctype="multipart/form-data" class="edit-post-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" rows="4" required class="form-textarea">{{ post.content }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="image" class="form-label">Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-input">
        </div>
        
        <button type="submit" class="form-submit-btn">Update</button>
    </form>
</div>
{% endblock %}
